<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing CSS variables with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Demonstrating how we can change the css varible values using JS</h1>
    
    <label for="color-input">Pick color</label>
    <input type="color" id="color-input" value="'#000000'"><br>
    
    <label for="blur-input">Select blur amount</label>
    <input type="range" id="blur-input" min="0" max="10"><br>
    
    <label for="padding-input">Select padding amount</label>
    <input type="range" id="padding-input" min="0" max="50"><br>
    
    <img id="image" src="photos/bird_image.jpg" alt="bird_image">
</body>
<script src="script.js" type="text/javascript"></script>
</html>
